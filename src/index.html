<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="layout">
      <div class="profile">
        <figure class="profile__photo-wrap">
          <img src="assets/image-victor.jpg" alt="" />
        </figure>
        <div class="profile__profile-details">
          <span class="profile__name">Victor Crest</span>
          <span class="profile__age">26</span>
        </div>
        <div class="profile__city">London</div>

        <div class="profile__info">
          <div class="profile__info-wrap">
            <div class="profile__info-count">80K</div>
            <div class="profile__info-name">Followers</div>
          </div>
          <div class="profile__info-wrap">
            <div class="profile__info-count">803K</div>
            <div class="profile__info-name">Likes</div>
          </div>
          <div class="profile__info-wrap">
            <div class="profile__info-count">1.4K</div>
            <div class="profile__info-name">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
